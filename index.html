<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitish Panesar</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      height: 100%;
    }

    body {
      background-color: #0d0d0c;
      color: #ffffff;
      font-family: 'IBM Plex Mono', 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Roboto Mono', monospace;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 504px;
      width: 100%;
      padding: 1.5rem 1.8rem;
      text-align: left;
      margin: 0 auto;
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* One line of vertical space between each block */
    .name {
      font-size: 1em;
      font-weight: 400;
      margin-bottom: 1.5em;
      color: #ffffff;
    }

    .about {
      font-size: 0.95em;
      margin-bottom: 1.5em;
      color: #ffffff;
    }

    .projects {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 0;
    }

    .section-title {
      font-size: 1em;
      font-weight: 400;
      margin-bottom: 1.5em;
      color: #ffffff;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      width: 100%;
      align-items: flex-start;
    }

    .agency-line {
      font-size: 0.95em;
      font-weight: 400;
      color: #ffffff;
      margin-top: 2.2em;
      margin-bottom: 2.3em;
    }

    .agency-line a:link,
    .agency-line a:visited {
      color: #ffffff;
    }

    .agency-line a {
      color: #ffffff;
      text-decoration: underline dotted;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
    }

    .agency-line a:hover {
      opacity: 0.85;
    }

    .agency-line .strikethrough {
      text-decoration: line-through;
    }

    .project-card {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      background-color: #0d0d0c;
      border: 1px solid #1a1a19;
      border-radius: 7px;
      padding: 0.8rem 1rem;
      width: 100%;
      max-width: 100%;
    }

    .project-icon {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0c;
      border-radius: 6px;
    }

    .project-icon svg {
      width: 24px;
      height: 24px;
    }

    .project-icon img.project-icon-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .project-icon--uw img.project-icon-img {
      width: 56px;
      height: 56px;
    }

    .project-icon--uw {
      width: 56px;
      height: 56px;
    }

    .project-content {
      text-align: left;
    }

    .project-content h3 {
      font-size: 0.95em;
      font-weight: 600;
      margin-bottom: 0.4em;
      color: #ffffff;
    }

    .project-content p {
      font-size: 0.85em;
      color: #cccccc;
    }

    .footer {
      margin-top: 0;
      padding-top: 0;
      display: flex;
      justify-content: flex-start;
    }

    .footer-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }

    .footer-nav a {
      color: #ffffff;
      text-decoration: underline dotted;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
      font-size: 0.85em;
    }

    .footer-nav a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="intro">
      <h1 class="name">Nitish Panesar</h1>
      <p class="about">interested in sales & entrepreneurship</p>
    </section>

    <section class="projects">
      <h2 class="section-title">what I'm doing</h2>
      <div class="project-list">
        <article class="project-card">
          <div class="project-icon project-icon--uw">
            <img src="dotz-logo.png" alt="Tinybox Systems" class="project-icon-img">
          </div>
          <div class="project-content">
            <h3>Tinybox Systems</h3>
            <p>growth & GTM (spring '26)</p>
          </div>
        </article>
        <article class="project-card">
          <div class="project-icon project-icon--uw">
            <img src="uw-logo.png" alt="University of Waterloo" class="project-icon-img">
          </div>
          <div class="project-content">
            <h3>University of Waterloo</h3>
            <p>honours geomatics + computing (exp. '29)</p>
          </div>
        </article>
      </div>
    </section>

    <p class="agency-line">all while running a <span class="strikethrough">thriving</span> <a href="https://www.meridianadvertisinggroup.com/" target="_blank" rel="noopener">advertising agency</a></p>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="https://github.com/npanesar23" target="_blank" rel="noopener">github</a>
        <a href="https://www.linkedin.com/in/npanesar" target="_blank" rel="noopener">linkedin</a>
        <a href="https://x.com/NitishPanesar" target="_blank" rel="noopener">twitter</a>
      </nav>
    </footer>
  </main>
</body>
</html>
